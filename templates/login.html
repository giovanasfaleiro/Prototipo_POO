<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Honey Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/2.png') }}" alt="Honey Money Logo" class="logo logo-grande mb-2 d-block mx-auto">
            <h1 class="font-heading h2">Honey Money</h1>
            <p class="text-muted">Seu controle financeiro doce como mel</p>
        </div>

        <div class="login-card">
            <form id="login-form">
                <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="mb-4">
                    <label for="login-senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="login-senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-custom-primary">Entrar</button>
            </form>
             <p class="text-center text-muted mt-4 mb-0 small">
                NÃ£o tem uma conta? <a href="{{ url_for('cadastro') }}" class="fw-bold text-danger">Cadastre-se</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('login-error');
            errorDiv.classList.add('d-none');
            
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;
            
            try {
                await fazerLogin(email, senha);
                window.location.href = "{{ url_for('dashboard') }}";
            } catch (error) {
                errorDiv.textContent = error.message || 'Erro ao fazer login';
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
