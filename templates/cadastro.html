<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Honey Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS na pasta static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Carrega a fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page"> <!-- Usa a mesma classe de fundo da página de login -->
    <div class="login-container">
        <div class="text-center mb-4">
            <!-- Imagem carregada da pasta static -->
            <img src="{{ url_for('static', filename='img/2.png') }}" alt="Honey Money Logo" class="logo logo-grande mb-2 d-block mx-auto">
            <h1 class="font-heading h2">Crie sua Conta</h1>
            <p class="text-muted">Seu controle financeiro doce como mel</p>
        </div>

        <div class="login-card">
             <form id="register-form">
                <!-- Campos Comuns -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <hr class="my-4">

                <!-- Abas para PF e PJ -->
                <ul class="nav nav-pills nav-fill mb-3" id="pills-tab-register" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-pf-tab-register" data-bs-toggle="pill" data-bs-target="#pills-pf-register" type="button" role="tab" aria-controls="pills-pf-register" aria-selected="true">Pessoa Física</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-pj-tab-register" data-bs-toggle="pill" data-bs-target="#pills-pj-register" type="button" role="tab" aria-controls="pills-pj-register" aria-selected="false">Pessoa Jurídica</button>
                    </li>
                </ul>

                <!-- Conteúdo das Abas -->
                <div class="tab-content" id="pills-tabContent-register">
                    <!-- Painel Pessoa Física -->
                    <div class="tab-pane fade show active" id="pills-pf-register" role="tabpanel" aria-labelledby="pills-pf-tab-register">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required> <!-- Required adicionado -->
                        </div>
                        <div class="mb-3">
                            <label for="birth-date" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="birth-date" required> <!-- Required adicionado -->
                        </div>
                    </div>
                    <!-- Painel Pessoa Jurídica -->
                    <div class="tab-pane fade" id="pills-pj-register" role="tabpanel" aria-labelledby="pills-pj-tab-register">
                         <div class="mb-3">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00">
                        </div>
                        <div class="mb-3">
                            <label for="razao-social" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="razao-social">
                        </div>
                         <div class="mb-3">
                            <label for="inscricao-estadual" class="form-label">Inscrição Estadual (Opcional)</label>
                            <input type="text" class="form-control" id="inscricao-estadual">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-custom-primary mt-4 w-100">Cadastrar e Entrar</button>
            </form>
             <p class="text-center text-muted mt-4 mb-0 small">
                <!-- Link para a página de login usando url_for -->
                Já tem uma conta? <a href="{{ url_for('login') }}" class="fw-bold text-danger">Faça login</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link para o JS na pasta static -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
