<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Honey Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
   <header class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='img/1.png') }}" alt="Honey Money Logo" class="logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li><a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a class="nav-link {% if request.endpoint == 'lancamentos' %}active{% endif %}" href="{{ url_for('lancamentos') }}">Lançamentos</a></li>
                    <li><a class="nav-link {% if request.endpoint == 'relatorios' %}active{% endif %}" href="{{ url_for('relatorios') }}">Relatórios</a></li>
                    <li><a class="nav-link {% if request.endpoint == 'perfil' %}active{% endif %}" href="{{ url_for('perfil') }}">Perfil</a></li>
                </ul>
                <a href="{{ url_for('login') }}" class="btn btn-logout ms-lg-2">Sair</a>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="mb-4">
            <h1 class="display-5 font-heading">Meu Perfil</h1>
            <p class="text-muted">Suas informações de cadastro.</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="stat-card">
                     <div class="d-flex align-items-center mb-4">
                        <div class="icon-box me-3"><i class="bi bi-person-circle"></i></div>
                        <h4 class="font-heading mb-0" id="user-name">Carregando...</h4>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Email</strong>
                            <span id="user-email">---</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>CPF</strong>
                            <span id="user-cpf">---</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Data de Nascimento</strong>
                             <span id="user-birthdate">---</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
